name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: britannio/action-install-flutter@v1.1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email "jeanpaulmosquera1996@hotmail.com"
          git config --global user.name "Jean Paul Mosquera"
          git config --global init.defaultBranch main
          git remote set-url origin https://x-access-token:${{secrets.commit_secret}}@github.com/DSWAC-jmosquera-jpluas/frontend.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push gh-pages -f
